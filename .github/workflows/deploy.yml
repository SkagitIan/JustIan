name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        env:
          REPLICATE_API_KEY: ${{ secrets.REPLICATE_API_KEY }}
          GOOGLE_OAUTH: ${{ secrets.GOOGLE_OAUTH }}
        run: |
          mkdir -p dist
          cp index.html dist/index.html
          node <<'NODE'
          const fs = require('fs');
          const config = {
            replicateToken: process.env.REPLICATE_API_KEY || "",
            googleClientId: process.env.GOOGLE_OAUTH || ""
          };
          const content = `window.APP_CONFIG = ${JSON.stringify(config, null, 2)};`;
          fs.writeFileSync('dist/config.js', content);
          NODE

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
